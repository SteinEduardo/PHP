<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Básico</title>
    <script src="../js/funcoes.js" defer></script>
</head>
<body>
    <h1>CRUD - Básico</h1>

    <div>
        <form name="formCadastro" onsubmit="cadastrarUsuario(event);">
            <p>Cadastro</p>
            <p>Nome completo: <input type="text" name="nome"></p>
            <p>CPF: <input type="number" name="cpf"></p>
            <p>Data de nascimento: <input type="date" name="nascimento"></p>
            <p>Telefone para contato: <input type="tel" name="tel"></p>
            <p>E-mail: <input type="email" name="email"></p>
            
            <!-- Campo oculto adicionado -->
            <input type="hidden" name="acao" value="cadastrar">

            <button type="submit">Cadastrar</button>
            <a href="../php/pesquisa.php">
                <button type="button">Pesquisar</button>
            </a>
        </form>
    </div>
</body>
</html>
